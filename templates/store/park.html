{% extends 'layouts/base.html' %}

{% block content %}
<div class="park_container">

  <h2 class="mt-2 d-flex justify-content-between align-items-center">
    National Parks List
    <a href="{% url 'create_park_view' %}" class="btn btn-primary create_park_btn">
      <h5> + Create National Park</h5>
    </a>
  </h2>

  <ul class="list-group mt-5">
    {% for park in parks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ park.name }}</h5>
        <p>State: {{ park.state }}</p>
        <p>Established: {{ park.established }}</p>

        <div class="mt-2">
          <a href="{% url 'edit_park_view' park.id %}" class="btn btn-warning btn-sm">Edit</a>
          <form action="{% url 'delete_park_view' park.id %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </div>
      </div>

      <div class="park-image ml-3">
        <img src="{{ park.picture.url }}" alt="{{ park.name }}" style="width:200px;height:auto;">
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
